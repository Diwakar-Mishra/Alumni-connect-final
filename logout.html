<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .logout-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .logout-content {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .logout-content h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 20px;
      }

      .logout-content p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 30px;
      }

      .logout-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #0056b3;
      }

      /* Responsive Styling */
      @media (max-width: 768px) {
        .logout-content {
          padding: 30px;
        }

        .logout-content h1 {
          font-size: 1.6rem;
        }

        .logout-content p {
          font-size: 0.9rem;
        }

        .logout-btn {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <div class="logout-content">
        <h1>You have successfully logged out</h1>
        <p>Thank you for visiting. We hope to see you again soon!</p>
        <a href="login.html" class="logout-btn">Log In Again</a>
      </div>
    </div>
  </body>
</html>
