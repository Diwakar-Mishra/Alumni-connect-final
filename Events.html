<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body and Header */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      /* Main Section */
      main {
        padding: 20px;
      }

      #events {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .event {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .event:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .event img {
        width: 100%;
        height: 250px;
      }

      .event-content {
        padding: 15px;
      }

      .event-content h2 {
        margin-top: 0;
        font-size: 1.25em;
      }

      .event-content p {
        margin: 10px 0;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Upcoming Events</h1>
    </header>
    <main>
      <section id="events">
        <!-- Events will be inserted here by JavaScript -->
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Government Engineering College Alumni Association</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const events = [
          {
            title: "Alumni Networking Event",
            image: "./assets/event1.jpg",
            description:
              "Join us for an evening of networking with fellow alumni. This event is a great opportunity to reconnect and build professional relationships.",
            date: "2024-09-15",
          },
          {
            title: "Annual Gala",
            image: "./assets/event2.jpg",
            description:
              "Our Annual Gala is a night of celebration, featuring dinner, awards, and entertainment. Donâ€™t miss this highlight of the alumni calendar.",
            date: "2024-10-10",
          },
          {
            title: "Career Development Workshop",
            image: "./assets/event3.jpg",
            description:
              "A workshop designed to help alumni advance their careers with new skills and insights from industry experts.",
            date: "2024-11-05",
          },
          {
            title: "Homecoming Weekend",
            image: "./assets/event4.jpg",
            description:
              "Celebrate Homecoming with a weekend of activities, including campus tours, reunions, and social events.",
            date: "2024-11-25",
          },
          {
            title: "Holiday Charity Fundraiser",
            image: "./assets/event5.jpg",
            description:
              "Participate in our holiday charity fundraiser to support local causes and spread festive cheer.",
            date: "2024-12-15",
          },
          {
            title: "Alumni Speaker Series",
            image: "./assets/event6.jpg",
            description:
              "Listen to inspiring talks by distinguished alumni who have made significant contributions to their fields.",
            date: "2025-01-20",
          },
          {
            title: "Spring Picnic",
            image: "./assets/event7.jpg",
            description:
              "Enjoy a relaxing spring picnic with family and friends. This event is a perfect opportunity to unwind and socialize.",
            date: "2025-03-10",
          },
        ];

        const eventsContainer = document.getElementById("events");

        events.forEach((event) => {
          const eventElement = document.createElement("div");
          eventElement.className = "event";
          eventElement.innerHTML = `
            <img src="${event.image}" alt="${event.title}">
            <div class="event-content">
                <h2>${event.title}</h2>
                <p><strong>Date:</strong> ${event.date}</p>
                <p>${event.description}</p>
            </div>
        `;
          eventsContainer.appendChild(eventElement);
        });
      });
    </script>
  </body>
</html>
